<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .envelope-container {
            position: relative;
            width: 300px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease-in-out;
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #ff2d55;
            top: 0;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transition: transform 0.4s ease-in-out;
        }

        .letter {
            position: absolute;
            width: 85%;
            height: 80%;
            background: white;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            opacity: 0;
            transition: top 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .letter {
            top: 40%;
            opacity: 1;
        }

        /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
        .heart {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 24px;
            height: 24px;
            background: red;
            transform: translateX(-50%);
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            opacity: 0;
            animation: floatHeart 1s ease-out forwards;
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-pink-100">

    <div class="envelope-container" onclick="toggleOpen()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="letter">
                <h2 class="text-pink-500 font-bold text-lg">To My One and Only Love üíñ</h2>
                <p class="text-gray-700 mt-2 text-sm">
                    I love the way you take control‚Ä¶ both in conversation and in other things.! ‚ù§Ô∏è
                </p>
            </div>
        </div>
    </div>

    <script>
        function toggleOpen() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');

            if (envelope.classList.contains('open')) {
                createFloatingHearts();
            }
        }

        function createFloatingHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = `${Math.random() * 80 + 10}%`;
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 1000);
                }, i * 200);
            }
        }
    </script>

</body>

</html>
